<include file="Modules/Admin/Tpl/header.html" />
<include file="Modules/Admin/Tpl/left.html" />

	<section id="main" class="column">
	<form method='post' action='{:U('nodeUpdate','action=add')}'>
		<input name='pid' type="hidden" value='{$pid}'>
		<input name='level' type="hidden" value='{$level}'>
		<article class="module width_full">
			<header>
				<h3 class="tabs_involved">{$location}</h3>
				<ul class="tabs">
		   			<li><a href="{:U('node')}">返回列表</a></li>
				</ul>
			</header>
				<div class="module_content">						

<fieldset>
	<label>{$nodes[$level]}名称</label>
	<input name='name' type="text" placeholder='{$nodes[$level]}名称'>
</fieldset>
<fieldset>
	<label>{$nodes[$level]}描述</label>
	<input name='title' type="text" placeholder='{$nodes[$level]}标题'>
</fieldset>
<fieldset>
	<label>{$nodes[$level]}排序</label>
	<input name='sort' type="text" value='999'>
</fieldset>
<fieldset>
	<label>{$nodes[$level]}状态</label>
	<input name='status' type="radio" value='1' checked='checked'>开启
	<input name='status' type="radio" value='0'>关闭
</fieldset>
<div class="clear"></div>

				</div>
			<footer>
				<div class="submit_link">
					<input type="submit" value="提交" class="alt_btn">
					<input onclick='history.go(-1)' type="button" value="返回">
				</div>
			</footer>
		</article><!-- end of post new article -->
	</form
	</section>

<include file="Modules/Admin/Tpl/footer.html" />
