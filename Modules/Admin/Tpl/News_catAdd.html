
<include file="Modules/Admin/Tpl/header.html" />

<include file="Modules/Admin/Tpl/left.html" />

	<section id="main" class="column">
	<form method='post' action='{:U('catUpdate','action=add')}'>
		<article class="module width_full">
			<header>
				<h3 class="tabs_involved">{$location}</h3>
				<ul class="tabs">
		   			<li><a href="{:U('catList')}">返回列表</a></li>
				</ul>
			</header>
				<div class="module_content">


<fieldset style="width:24%; float:left; margin-right:1%; margin-top:0">
	<label>分类主图</label>
	<input type='hidden' id='img_input' name='img' value=''>
	<div class="clear"></div>
	<div data-toggle="modal" data-target="#myModal" title='修改图片' style='display:block; width:200px; margin:0 auto; overflow:hidden'>
		<if condition="strlen($data['img']) gt 0 AND (file_exists('__UPLOAD__/cat/'.$data['img']))">
			<img src='__UPLOAD__/cat/{$data.img}' class='shop_pic img-responsive img-rounded img-thumbnail'>
		<else />
			<img src="__PUBLIC__/images/add.gif" class='shop_pic img-responsive img-rounded img-thumbnail'>
		</if>
	</div>
	<label>&nbsp;</label>
	<div class="clear"></div>
</fieldset>
						

<fieldset>
	<label>分类名称</label>
	<input name='cat' type="text" placeholder='分类名称'>
</fieldset>

<fieldset>
	<label>分类描述</label>
	<input name='remarks' type="text" placeholder='分类长描述'>
</fieldset>

<fieldset style='display:none'>
	<label>显示区域</label>
	<div class="clear"></div>
	<div class='row' style='padding:10px'>
	<p class='col-xs-2'>导航<input name='header' type="checkbox" value='1'></p>
	<p class='col-xs-2'>页脚<input name='footer' type="checkbox" value='1'></p>
	<p class='col-xs-2'>首页<input name='home' type="checkbox" value='1'></p>
	</div>
</fieldset>

<fieldset>
	<label>位置排序</label>
	<input name='pos' type="text" value='999999' placeholder='输入排序数字升序排列'>
</fieldset>

<div class="clear"></div>

				</div>
			<footer>
				<div class="submit_link">
					<input type="submit" value="提交" class="alt_btn">
					<input onclick='history.go(-1)' type="button" value="返回">
				</div>
			</footer>
		</article><!-- end of post new article -->
	</form
	</section>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
    <form method='post' enctype='multipart/form-data' id='myForm' action='{:U('catUpload')}'>
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">上传分类主图</h4>
      </div>
      <div class="modal-body">
        	<fieldset>
        		<label>当前图片</label>
        		<div class="clear"></div>
        		<p align='center'>	
				<if condition="strlen($data['img']) gt 0">
					<img class='shop_pic' src='__UPLOAD__/cat/{$data.img}' class='img-responsive img-rounded img-thumbnail'>
				<else />
					<img class='shop_pic' src="__HOMEPUBLIC__/images/no_pic.gif" class='img-responsive img-rounded img-thumbnail'>
				</if>
				</p>
			</fieldset>
        	<fieldset>
        		<label>上传新图</label>
        		<div class="clear"></div>
        		<p align='center'>
        		<input name='pic' type='file'>
        		</p>
        	</fieldset>
      </div>
      <div class="modal-footer">
        <button id='my-submit' type="submit" class="btn btn-primary">上传图片</button>
        <button id='my-close' type="button" class="btn btn-default" data-dismiss="modal">关闭取消</button>
      </div>
      </form>
    </div>
  </div>
</div>
<js file="__PUBLIC__/js/jquery.form.js" />
<script type="text/javascript">

    $(document).ready(function() {
    	var path = '__UPLOAD__/cat/';
		var options = {
            success	: function (data) {
            	$src_1 = path+'thumb_'+data;
            	$src_2 = data;
            	
                $(".shop_pic").attr('src',path+'thumb_'+data);
                $("#img_input").val($src_2);
                $("#my-submit").remove();
                $("#my-close").text('确定使用');
                alert('上传成功');
            }
        };
        $('#myForm').on('submit', function(e) {
            e.preventDefault(); // <-- important
            $(this).ajaxSubmit(options);
        });
    });


</script>


<include file="Modules/Admin/Tpl/footer.html" />
