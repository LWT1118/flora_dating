<include file="Modules/Admin/Tpl/header.html" />

<include file="Modules/Admin/Tpl/left.html" />
<section id="main" class="column">
    
    <article class="module width_full">
	<header><h3 class="tabs_involved">{$location}</h3>
        <ul class="tabs">
            <li><a href="{:U('add')}"><i class='icon-plus'></i> 添加投票</a></li>
        </ul>
    </header>
        <div class="tab_container">
            <div id="tab1" class="tab_content">
                <table class="tablesorter" cellspacing="0">
                    <thead>
                    <tr>
                        <th width='5%'>ID</th>
                        <th width='10%'>投票标题</th>
                        <th>开始时间</th>
                        <th>结束时间</th>
                        <th>投票类型</th>
                        <th>投票详情</th>
                        <th>投票图片</th>
                        <th width='15%'>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <volist name="list" id="ls">
                        <tr>
                            <td>{$ls.id}</td>
                            <td>{$ls.title}</td>
                            <td>{$ls.start_time}</td>
                            <td>{$ls.end_time}</td>
                            <td>{$ls.status}</td>
                            <td>{$ls.content}</td>
                            <td><img src="{$ls.image}" style="width:120px;height:80px"/></td>
                            <td>
                                <a class='my-icon' href='{:U('add','id='.$ls['id'])}' title="编辑"><i class='icon-pencil'></i></a>
                                <a class='my-icon' href='javascript:sure("{:U('voteDelete','id='.$ls['id'])}")' title="删除"><i class='icon-trash'></i></a>                                
                            </td>
                        </tr>
                    </volist>
                    </tbody>
                </table>
            </div><!-- end of #tab1 -->

        </div><!-- end of .tab_container -->
    </article><!-- end of content manager article -->
    <div class='page'>{$page}</div>
</section>

<include file="Modules/Admin/Tpl/footer.html" />
