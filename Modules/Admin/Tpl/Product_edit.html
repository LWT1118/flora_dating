<include file="Modules/Admin/Tpl/header.html" />

<include file="Modules/Admin/Tpl/left.html" />

	<section id="main" class="column">
		<form method='post' action='{:U('Product/update','action=save')}'>
		<input type='hidden' name='id' value='{$data.id}'>
		<input type='hidden' name='p' value='{$nowpage}'>
		<article class="module width_full">
			<header><h3>{$location}</h3></header>
				<div class="module_content">
						
<fieldset style="width:24%; float:left; margin-right:1%; margin-top:0">
	<label>商品主图</label>
	<input type='hidden' id='img_input' name='img' value='{$data.img}'>
	<div class="clear"></div>
	<div data-toggle="modal" data-target="#myModal" title='修改图片' style='display:block; width:200px; margin:0 auto; overflow:hidden'>
		<if condition="strlen($data['img']) gt 0 AND (file_exists('./Upload/product/thumb300_'.$data['img']))">
			<img src='__UPLOAD__/product/thumb300_{$data.img}' class='shop_pic img-responsive img-rounded img-thumbnail'>
		<else />
			<img src="__HOMEPUBLIC__/images/no_pic.gif" class='shop_pic img-responsive img-rounded img-thumbnail'>
		</if>
	</div>
	<label>&nbsp;</label>
	<div class="clear"></div>
</fieldset>

<fieldset style="width:36%; float:left; margin:0 1% 1% 0">
	<label>商品名称</label>
	<input name='title' value='{$data.title}' type="text">
</fieldset>
<fieldset style="width:37%; float:left; margin:0 0 1% 0">
	<label>商品编号</label>
	<input name='code' value='{$data.code}' type="text">
</fieldset>
<fieldset style="width:36%; float:left; margin:0 1% 1% 0">
	<label>市场价格</label>
	<input name='price1' value='{$data.price1}' type="text" style="width:92%;">
</fieldset>
<fieldset style="width:37%; float:left; margin:0 0 1% 0">
	<label>本站价格</label>
	<input name='price2' value='{$data.price2}' type="text" style="width:92%;">
</fieldset>
<fieldset style="width:36%; float:left; margin:0 1% 1% 0">
	<label>会员价格</label>
	<input name='price3' value='{$data.price3}' type="text" style="width:92%;">
</fieldset>
<fieldset style="width:37%; float:left; margin:0 0 1% 0">
	<label>获得积分</label>
	<input name='score' value='{$data.score}' type="text" style="width:92%;">
</fieldset>


<div class="clear"></div>

<fieldset style="width:24%; float:left; margin-right: 1%;">
	<label>商品归类</label>
	<div class="clear"></div>
	<ul class='my-ul'>
		<volist name='taxonomy' id='category'>
			<assign name="var" value=" " />
			<volist name='c' id='selected_cat'>
				<if condition="$selected_cat['cid'] eq $category['id']">
					<assign name="var" value="checked=checked" />
				</if>
			</volist>
			<li><input {$var} name='c[]' type='checkbox' value='{$category.id}'>{$category.html}{$category.title}</li>
		</volist>
	</ul>
</fieldset>

<fieldset style="width:75%; float:left; margin-right: 0%;">
	<label>详细描述</label>
	<div class="clear"></div>
	<link rel="stylesheet" href="/bony/themes/default/css/ueditor.css" type="text/css">
	<script type="text/javascript" charset="utf-8" src="/bony/ueditor.config.js"></script>
	<script type="text/javascript" charset="utf-8" src="/bony/ueditor.all.js"></script>
	<script type="text/javascript" charset="utf-8" src="/bony/lang/zh-cn/zh-cn.js"></script>
	<script type="text/javascript" charset="utf-8" src="/bony/lang/en/en.js"></script>
	<script name="content" type="text/plain" id="myEditor" style="width:100%;height:245px;">
		{$data.content}
	</script>
	<script type="text/javascript">
	    var um = UE.getEditor('myEditor');
	</script>
</fieldset>
<div class="clear"></div>

				</div>
			<footer>
				<div class="submit_link">
					<input type="submit" value="提 交" class="alt_btn">
					<input onclick='history.go(-1)' type="button" value="返 回">
				</div>
			</footer>
		</article><!-- end of post new article -->

		</form>

	</section>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
    <form method='post' enctype='multipart/form-data' id='myForm' action='{:U('upload')}'>
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">商品主图上传</h4>
      </div>
      <div class="modal-body">
        	<fieldset>
        		<label>当前图片</label>
        		<div class="clear"></div>
        		<p align='center'>	
				<if condition="strlen($data['img']) gt 0">
					<img style='width:300px' src='__UPLOAD__/product/thumb300_{$data.img}' class='shop_pic img-responsive img-rounded img-thumbnail'>
				<else />
					<img style='width:300px' src="__HOMEPUBLIC__/images/no_pic.gif" class='shop_pic img-responsive img-rounded img-thumbnail'>
				</if>
				</p>
			</fieldset>
        	<fieldset>
        		<label>上传新图</label>
        		<div class="clear"></div>
        		<p align='center'><input name='pic' type='file'></p>
        	</fieldset>
      </div>
      <div class="modal-footer">
        <button id='my-submit' type="submit" class="btn btn-primary">上传图片</button>
        <button id='my-close' type="button" class="btn btn-default" data-dismiss="modal">关闭取消</button>
      </div>
      </form>
    </div>
  </div>
</div>


<js file="__PUBLIC__/js/jquery.form.js" />
<script type="text/javascript">

    $(document).ready(function() {
    	var path = '__UPLOAD__/product/';
		var options = {
            success	: function (data) {
            	$src_1 = path+'thumb200_'+data;
            	$src_2 = data;
            	
                $(".shop_pic").attr('src',path+'thumb200_'+data);
                $("#img_input").val($src_2);
                $("#my-submit").remove();
                $("#my-close").text('确定使用');
                alert('上传成功');
            }
        };
        $('#myForm').on('submit', function(e) {
            e.preventDefault(); // <-- important
            $(this).ajaxSubmit(options);
        });
    });


</script>

<include file="Modules/Admin/Tpl/footer.html" />
