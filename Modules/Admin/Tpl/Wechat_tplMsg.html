<include file="Modules/Admin/Tpl/header.html" />
<include file="Modules/Admin/Tpl/left.html" />
<section id="main" class="column">
    <form method='post' action='{:U(' posUpdate ')}'>
        <article class="module width_full">
            <header>
                <h3 class="tabs_involved">{$location}</h3>
                <ul class="tabs">
                    <li><a href="{:U('tplMsgAdd')}"><i class='icon-plus'></i> 添加新条目</a></li>
                </ul>
            </header>
            <div class="tab_container">
                <div class="tab_content">
                    <table class="tablesorter" cellspacing="0">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>名称</th>
                                <th width='140'>类型</th>
                                <th width='120'>添加时间</th>
                                <th width='120' class='text-center'>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <volist name="data" id="vo">
                                <input name='id[]' type='hidden' value='{$vo.id}'>
                                <tr>
                                    <td width='120'>
                                        {$vo.id}
                                    </td>
                                    <td>
                                        {$vo.title}
                                    </td>
                                    <td>
                                        {$vo.cat}
                                    </td>
                                    <td>
                                        {$vo.addtime|date='Y/m/d H:i',###}
                                    </td>
                                    <td class='text-center'>
                                        <a class='my-icon' href='{:U('tplMsgEdit','id='.$vo['id'])}' title="编辑"><i class='icon-pencil'></i></a>
                                        <a class='my-icon' href='javascript:sure("{:U('tplMsgDel','id='.$vo['id'])}")' title="删除"><i class='icon-trash'></i></a>
                                    </td>
                                </tr>
                            </volist>
                        </tbody>
                    </table>
                </div>
                <!-- end of #tab1 -->
            </div>
            <!-- end of .tab_container -->
            <footer>
                <div class="submit_link">
                    <input type="submit" value="提交" class="alt_btn">
                    <input onclick='history.go(-1)' type="button" value="返 回">
                </div>
            </footer>
        </article>
        <!-- end of content manager article -->
        <div class='page'>{$page}</div>
    </form>
</section>
<include file="Modules/Admin/Tpl/footer.html" />
