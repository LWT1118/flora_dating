<include file="Modules/Admin/Tpl/header.html" />

<include file="Modules/Admin/Tpl/left.html" />

	<section id="main" class="column">
	<form method='post' action='{:U('update','action=save')}'>
		<input value='{$data.id}' name='id' type="hidden">
		<article class="module width_full">
			<header>
				<h3 class="tabs_involved">{$location}</h3>
				<ul class="tabs">
		   			<li><a href="{:U('index')}">返回列表</a></li>
				</ul>
			</header>
				<div class="module_content">
						

						<fieldset>
							<label>分类名称</label>
							<input value='{$data.title}' name='title' type="text" placeholder='输入城区名称'>
						</fieldset>

						<fieldset>
							<label>位置排序</label>
							<input value='{$data.pos}' name='pos' type="text" placeholder='输入排序数字升序排列'>
						</fieldset>


				</div>
			<footer>
				<div class="submit_link">
					<input type="submit" value="提交" class="alt_btn">
					<input onclick='history.go(-1)' type="button" value="返回">
				</div>
			</footer>
		</article><!-- end of post new article -->
	</form
	</section>

<include file="Modules/Admin/Tpl/footer.html" />
