<include file="Modules/Admin/Tpl/header.html" />

<include file="Modules/Admin/Tpl/left.html" />
<section id="main" class="column">
	<form method='post' action='{:U('posUpdate')}'>
		<article class="module width_full">
		<header>
      <h3 class="tabs_involved">{$location}</h3>
      <ul class="tabs">
          <li>
            <a href="{:U('roleAdd')}"><i class='icon-plus'></i> 添加新条目</a>
          </li>
      </ul>
		</header>

		<div class="tab_container">
			<div id="tab1" class="tab_content">
			<table class="tablesorter" cellspacing="0"> 
			<thead> 
				<tr> 
   					<th width='10%'>ID</th> 
    				<th width='20%'>角色名称</th> 
    				<th>描述</th> 
    				<th width='15%'>操作</th> 
				</tr> 
			</thead> 
			<tbody>
			<volist name="data" id="vo"> 
				<tr> 
   					<td>{$vo.id}</td> 
    				<td>{$vo.name}</td> 
    				<td>{$vo.remark|default='暂无描述'}</td> 
    				<td>
              <a class='my-icon' href='{:U('access','rid='.$vo['id'])}' title="权限分配"><i class='icon-gear'></i></a>
              <a class='my-icon' href='{:U('roleEdit','id='.$vo['id'])}' title="编辑"><i class='icon-pencil'></i></a>
    					<a class='my-icon' href='javascript:sure("{:U('roleDel','id='.$vo['id'])}")' title="删除"><i class='icon-trash'></i></a>
            </td> 
				</tr>
			</volist>	 
			</tbody> 
			</table>
			</div><!-- end of #tab1 -->

		</div><!-- end of .tab_container -->

		<footer>
			<div class="submit_link">
				<input type="submit" value="提交" class="alt_btn">
				<input onclick='history.go(-1)' type="button" value="返 回">
			</div>
		</footer>
		
		</article><!-- end of content manager article -->

		<div class='page'>{$page}</div>
		

	</form>
</section>

<include file="Modules/Admin/Tpl/footer.html" />
