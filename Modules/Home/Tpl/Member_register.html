<include file="Modules/Home/Tpl/header.html" />
<div class="container">
  <div class="row">
    <div class='myh2 mt20'>会员注册</div>
    <div class="col-sm-12">

<form role="form" method='post' action='{:U('checkregister')}'>
  <input name='openid' type='hidden' value='{$openid}'>
  <div class="form-group">
    <label>邮箱</label>
    <input name='email' type="email" class="form-control" id="email" placeholder="邮箱" required>
  </div>

  <div class="form-group">
    <label>初始密码</label>
    <input name='p1' type="password" class="form-control" id="p1" placeholder="初始密码" required>
  </div>
  <div class="form-group">
    <label>确认密码</label>
    <input name='p2' type="password" class="form-control" id="p2" placeholder="确认密码" required>
  </div>
  <button type="submit" class="btn btn-lg btn-block btn-primary">注 册</button>
</form>
  </div>
  </div>
</div>
<include file="Modules/Home/Tpl/footer.html" />
