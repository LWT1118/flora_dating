<div class="container">

	<div class="row mt10">
		
		<div class='col-sm-12 col-xs-12'>


<h3>{$page_title}</h3>

<form role='form' method='post' enctype='multipart/form-data' id='myForm' action='{:U('newsUpload')}'>
  <div class="form-group">
    <label for="title">活动标题</label>
    <input id='title' name='title' class="form-control" type="text" required>
  </div>

  <div class="form-group">
    <label for="file">活动海报（宽720像素，高400像素最佳）</label>
    <input id='file' name='file' type="file">
  </div>

  <div class="form-group">
    <label for='start_time'>开始时间</label>
    <input class='datepicker form-control' type='text' name='start_time' required>
  </div>

  <div class="form-group">
    <label for='end_time'>结束时间</label>
    <input class='datepicker form-control' type='text' name='end_time' required>
  </div>


  <div class="form-group">
    <label for="summary">活动地址</label>
    <input id='summary' name='summary' class="form-control" type="text" required>
  </div>


  <div class="form-group">
    <label for="cat">活动类型</label>
	<select id='cat' name='cat' class="form-control">
		<volist name='catlist' id='catlist'>
			<option value='{$catlist.id}'>{$catlist.cat}</option>
		</volist>
	</select>

  </div>

  <div class="form-group">
    <label for="content">活动介绍</label>
    <textarea id='content' name='content' class="form-control"></textarea>
  </div>

  <div class="form-group">
  <button type="submit" class="btn btn-lg btn-block btn-primary">发布活动</button>
  </div>


</form>


		
		</div>

	</div>

</div>

<script src="__PUBLIC__/js/mobiscroll.core-2.5.2.js" type="text/javascript"></script>
<script src="__PUBLIC__/js/mobiscroll.core-2.5.2-zh.js" type="text/javascript"></script>
<link href="__PUBLIC__/css/mobiscroll.core-2.5.2.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/css/mobiscroll.animation-2.5.2.css" rel="stylesheet" type="text/css" />
<script src="__PUBLIC__/js/mobiscroll.datetime-2.5.1.js" type="text/javascript"></script>
<script src="__PUBLIC__/js/mobiscroll.datetime-2.5.1-zh.js" type="text/javascript"></script>

<script type="text/javascript">
  $(document).ready(function(){
      $(function () {
        var currYear = (new Date()).getFullYear();  
        var opt={};
        opt.date = {preset : 'date'};
        //opt.datetime = { preset : 'datetime', minDate: new Date(2012,3,10,9,22), maxDate: new Date(2014,7,30,15,44), stepMinute: 5  };
        opt.datetime = {preset : 'datetime'};
        opt.time = {preset : 'time'};
        opt.default = {
        theme: 'android-ics light', //皮肤样式
        display: 'modal', //显示方式 
        mode: 'scroller', //日期选择模式
        lang:'zh',
        startYear:currYear , //开始年份
        endYear:currYear + 1 //结束年份    
      };
      $("#appDate").val('').scroller('destroy').scroller($.extend(opt['date'], opt['default']));     
      var optDateTime = $.extend(opt['datetime'], opt['default']);
      var optTime = $.extend(opt['time'], opt['default']);
      $(".datepicker").mobiscroll(optDateTime).datetime(optDateTime);
      $("#appTime").mobiscroll(optTime).time(optTime);
      });
  });
</script>
