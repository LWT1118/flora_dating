<body>

  <div class='container bony-login'>
    <div class="row">

      <form class="form-signin" method='post' action='{:U('wolfCreateHandle')}'>
        <h2 class="form-signin-heading text-center">{$page_title}</h2>
        <input type='hidden' name='openid' value='{$openid}'>

        <div class="form-group">
        <label for="qty">角色数</label>
        <select id='qty' name='qty' class="form-control text-center">
          <option value="0">选择角色数</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
<script type="text/javascript">
$(document).ready(function(){
  $("#qty").change(function(){
    $html = '';
    $num = $("#qty option:selected").val();
    //alert($num);
    for(i=0;i<$num;i++){
      $html += "<div>名称：<input type='text' size='10' name='role[]'>人数：<input type='text' size='4' name='num[]'></div>";
    }
    $("#rolenum").html($html);
  });
});
</script>
        </div>
        <div class="form-group">
        <label id='rolenum' for="qty">角色及人数</label>

        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">创建游戏</button>

      </form>   

    </div>
  </div>

</body>
