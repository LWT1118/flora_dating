<include file="Modules/Home/Tpl/header.html" />
<include file="Modules/Home/Tpl/Member_nav.html" />

    <div class='container'>
        <div class='row'>
            
            <div class='col-sm-12 col-xs-12'>
            <h3>{$page_title}</h3>
                <form method='post' action='{:U('infoUpdate')}'>
                    <input type='hidden' name='id' value='{$data.id}'>
                    <div class='form-group'>
                        <label>邮箱：</label>
                        
                        <input class='form-control' name='email' type='email' value='{$data.email}' readonly>

                    </div>

                    <div class='form-group'>
                        <label>姓名：</label>
                        <input class='form-control' name='realname' type='text' value='{$data.realname}'>
                    </div>
                    

                    <div class='radio'>
                        <label><input name='gender' type='radio' value='1' <eq name="data['gender']" value="1">checked='checked'</eq> >男</label>
                        <label><input name='gender' type='radio' value='0' <eq name="data['gender']" value="0">checked='checked'</eq> >女</label>
                    </div>

                    <div class='form-group'>
                        <label>生日：</label>
                        <input class='form-control' id='datepicker' name='birthday' type='text' value='{$data.birthday|default='1990-09-09'}'>
                    </div>

                    <div class='form-group'>
                        <label>住址：</label>
                        <textarea class='form-control' name='address'>{$data.address}</textarea>
                    </div>
            		<div class='form-group text-center'>
                        <button class='btn btn-block btn-lg btn-primary'>提交修改</button>
            		</div>
  
                </form>
            </div>
        </div>
    </div>









<include file="Modules/Home/Tpl/footer.html" />
