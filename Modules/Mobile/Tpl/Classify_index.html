<body id="ctripPage">
<div id="js-index-page">
	<if condition="!empty($banner_list)">
	<header class="jsmodule" id="js_module">
		<div class="swiper-container">
			<div class="swiper-wrapper">
			<volist name='banner_list' id='banner'>
				<div class="swiper-slide"><a <if condition="!empty($banner['url'])">href="{$banner['url']}"</if>><img style="width:100%;height:auto" src="{$banner.image}"></a></div>
			</volist>
			</div>
			<!-- 如果需要分页器 -->
			<div class="swiper-pagination"></div>						
		</div>		
	</header>
	</if>
	<nav id="nav" class="nav-entry">
	<volist name='relation_catalog' id='parent'>
		<div class="row" style="margin-left:auto;margin-right:auto;">
		<div class="col col-33"><a style="line-height:90px" title="{$parent['classname']}" <if condition="!empty($parent['url'])">href="{$parent['url']}"</if>>{$parent['classname']}</a></div>
		<volist name="parent['children']" id='chunk'>
		<div class="col col-33">
			<volist name="chunk" id='catalog'>
			<a title="{$catalog['classname']}" <if condition="!empty($catalog['url'])">href="{$catalog['url']}"</if>><em>{$catalog['classname']}</em></a> 
			</volist>		
		</div>
		</volist>			
		</div>	
	</volist>
	
	<div class="row" style="margin-left:auto;margin-right:auto;">
	<volist name='single_catalog' id='chunk'>
		<div class="col col-33">
		<volist name="chunk" id='catalog'>
		<a title="{$catalog['classname']}" <if condition="!empty($catalog['url'])">href="{$catalog['url']}"</if>><em>{$catalog['classname']}</em></a>
		</volist>	
		</div>	
	</volist>
	</div>		
	</nav>		
	<div class="jsmodule">
		<div class="swiper-container">
			<div class="swiper-wrapper">
			<volist name='ads_list' id="ads">
				<div class="swiper-slide"><a <if condition="!empty($ads['url'])">href="{$ads['url']}"</if>><img style="width:100%;height:auto" src="{$ads.image}"></a></div>
			</volist>
			</div>			
			<div class="swiper-pagination"></div>						
		</div>		
	</div>
</div>			
<script type="text/javascript">        
  var mySwiper = new Swiper ('.swiper-container', {
    loop: true,    
    autoplay: 1500,
    pagination: '.swiper-pagination',    
	paginationClickable:true,
	slideToClickedSlide:true,
	autoplayDisableOnInteraction:false
  });        
</script>
