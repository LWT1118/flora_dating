<include file="Modules/Home/Tpl/header.html" />


<include file="Modules/Home/Tpl/Member_nav.html" />


<div class="container">	
  		<div class="row">
  			<volist name='data' id='data'>
			  	<div class='col-sm-4 col-xs-12'>
					<div class='myh2 mt10'><a href='{:U('Mobile/News/detail','id='.$data['news_id'])}'>{$data.title}</a></div>
					<div>
						<a href='{:U('Mobile/News/detail','id='.$data['news_id'])}'>
							<img class='img-responsive img-thumbnail ' src="__UPLOAD__/news/thumb300_{$data.img}">
						</a>
					</div>
							
					<div class='pd6'>
						<gt name="data['reg_time']" value="0">
							报名时间：{$data.reg_time|date='Y/m/d H:i:s',###}
						<else/>
							还未报名
						</gt>
					</div>
					

					<div class='pd6'>
						<gt name="data['arrival_time']" value="0">
							签到时间：{$data.arrival_time|date='Y/m/d H:i:s',###}
						<else/>
							还未签到
						</gt>
					</div>

					<div class='pd6'>					
							报名人数：{$data.reg} 签到人数：{$data.arrival}
					</div>
			  	</div>
				
			</volist>
		</div>
		
		<div class="pages mt20">{$page}</div>

</div>


<script type="text/javascript" src="__PUBLIC__/js/jquery-ui-1.10.4.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/datepicker.zh.cn.js"></script>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/jquery-ui.min-1.10.4.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/jquery.ui.datepicker-1.10.4.min.css">
<style type="text/css">
#ui-datepicker-div{
    /*width: 400px !important;*/
}
.ui-datepicker-year,.ui-datepicker-month{
    width: 45% !important;
}
</style>

<script>

$(function() {
    $( ".datepicker" ).datepicker({
        changeMonth: true,
        changeYear: true,
        dateFormat: "yy-mm-dd",
        defaultDate: $( "#datepicker" ).val(),
        minDate: "{$Think.NOW}",       
    });    
});
</script>
