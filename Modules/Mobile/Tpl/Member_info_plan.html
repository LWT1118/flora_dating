<include file="Modules/Mobile/Tpl/header.html" />
<div class="container bony-mt2">
    <div class="row">
        <form class='bony-info form-inline' method='post' action='{:U('Mobile/Member/infoUpdate ')}'>
            <input type='hidden' name='id' value='{$data.id}'>


            <div class='form-group'>
                <label>谈过几次恋爱：</label>
                <select class='form-control' name='jici'>
                    <option <eq name="data['jici']" value="没有">selected='selected'</eq> value='没有'>没有</option>
                    <option <eq name="data['jici']" value="1次">selected='selected'</eq> value='1次'>1次</option>
                    <option <eq name="data['jici']" value="2次">selected='selected'</eq> value='2次'>2次</option>
                    <option <eq name="data['jici']" value="3次">selected='selected'</eq> value='3次'>3次</option>
                    <option <eq name="data['jici']" value="4次">selected='selected'</eq> value='4次'>4次</option>
                    <option <eq name="data['jici']" value="大于4次">selected='selected'</eq> value='大于4次'>大于4次</option>
                    <option <eq name="data['love2']" value="保密">selected='selected'</eq> value='保密'>保密</option>
                </select>
            </div>
            <div class='form-group'>
                <label>近期是否有结婚打算：</label>
                <select class='form-control' name='plan'>
                    <option <eq name="data['plan']" value="近期有结婚打算">selected='selected'</eq> value='近期有结婚打算'>近期有结婚打算</option>
                    <option <eq name="data['plan']" value="想要谈恋爱">selected='selected'</eq> value='想要谈恋爱'>想要谈恋爱</option>
                    <option <eq name="data['plan']" value="找人聊天">selected='selected'</eq> value='找人聊天'>找人聊天</option>
                </select>
            </div>
            <div class='form-group'>
                <label>婚后是否愿意要小孩：</label>
                <select class='form-control' name='kid'>
                    <option <eq name="data['kid']" value="愿意">selected='selected'</eq> value='愿意'>愿意</option>
                    <option <eq name="data['kid']" value="不愿意">selected='selected'</eq> value='不愿意'>不愿意</option>
                    <option <eq name="data['kid']" value="视情况而定">selected='selected'</eq> value='视情况而定'>视情况而定</option>
                </select>
            </div>
            <div class='form-group'>
                <label>是否愿意和父母同住：</label>
                <select class='form-control' name='live'>
                    <option <eq name="data['live']" value="愿意">selected='selected'</eq> value='愿意'>愿意</option>
                    <option <eq name="data['live']" value="不愿意">selected='selected'</eq> value='不愿意'>不愿意</option>
                    <option <eq name="data['live']" value="视情况而定">selected='selected'</eq> value='视情况而定'>视情况而定</option>
                </select>
            </div>
            <div class='form-group text-center'>
                <button class='btn btn-block btn-sm btn-danger'>提交修改</button>
            </div>

        </form>
    </div>
</div>

<style type="text/css">
    .form-group label{
        font-size: 1rem;
    }
    .form-control{
        font-size: 1rem;
        border: 1px solid pink;
        padding: 0px 4px !important;
        height: 30px;
        line-height: 30px;
    }
    .bony-tab li{
        padding: 2px !important;
    }
    .bony-tab li a{
        padding: 4px 6px !important;
        font-size: 1.2rem;
        color: #222;
    }
</style>
