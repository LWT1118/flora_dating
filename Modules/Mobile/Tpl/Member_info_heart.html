<include file="Modules/Mobile/Tpl/header.html" />
<div class="container bony-mt2">
    <div class="row">
        <form class='bony-info form-inline' method='post' action='{:U('Mobile/Member/infoUpdate')}'>
            <input type='hidden' name='id' value='{$data.id}'>

            <div class='form-group'>
                <label>内心独白(最长80个字)：</label>
                <textarea class='form-control' style="height:auto" name='sign'>{$data.sign}</textarea>
            </div>
            <div class='form-group text-center'>
                <button class='btn btn-block btn-sm btn-danger'>提交修改</button>
            </div>

        </form>
    </div>
</div>

<style type="text/css">
    .form-group label{
        font-size: 1rem;
    }
    .form-control{
        font-size: 1rem;
        border: 1px solid pink;
        padding: 0px 4px !important;
        height: 30px;
        line-height: 30px;
    }
    .bony-tab li{
        padding: 2px !important;
    }
    .bony-tab li a{
        padding: 4px 6px !important;
        font-size: 1.2rem;
        color: #222;
    }
</style>
