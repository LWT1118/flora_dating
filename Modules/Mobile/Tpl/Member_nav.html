<div id='member-menu' class="container">
  <div class="row member-face">
    <div class='face'>
      <if condition="strlen($m['img']) gt 0">
        <img id='bony-face-img' class='img-resonsive img-circle img-thumbnail' src='__UPLOAD__/user/thumb200_{$m.img}'>
      <else/>
        <img id='bony-face-img' class='img-resonsive img-circle img-thumbnail' src='__PUBLIC__/images/no_face.gif'>
      </if>
      <p><a href="{:U('Mobile/face')}">修改头像</a></p>
    </div>
  </div>
  <div class="row member-nav mt10">

      <div class='col-sm-2 col-xs-4'>
        <a class='button button-primary button-rounded' href="{:U('Mobile/newsAdd')}"><i class='icon-plus'></i> 发起活动</a></div>
      <div class='col-sm-2 col-xs-4'>
        <a class='button button-primary button-rounded dropdown-toggle' id='myNewsSub' data-toggle="dropdown"><i class='icon-tasks'></i> 我的活动<span class="caret"></span></a>

        <ul class="dropdown-menu" role="menu" aria-labelledby="myNewsSub">
          <li role="presentation"><a role="menuitem" tabindex="-1" href="{:U('Mobile/myNews','status=1')}">已审核活动</a></li>
          <li role="presentation"><a role="menuitem" tabindex="-1" href="{:U('Mobile/myNews','status=0')}">待审核活动</a></li>
        </ul>

      </div>
      <div class='col-sm-2 col-xs-4'>
        <a class='button button-primary button-rounded' href="{:U('Mobile/myReg')}"><i class='icon-bullhorn'></i> 报名记录</a></div>
      <div class='col-sm-2 col-xs-4'>
        <a class='button button-primary button-rounded' href="{:U('Mobile/myArrival')}"><i class='icon-check'></i> 签到记录</a></div>
      <div class='col-sm-2 col-xs-4'>
        <a class='button button-primary button-rounded' href="{:U('Mobile/info')}"><i class='icon-info-sign'></i> 我的资料</a></div>
      <div class='col-sm-2 col-xs-4'>
        <a class='button button-primary button-rounded' href="{:U('Mobile/pwd')}"><i class='icon-lock'></i> 修改密码</a></div>
    
  </div>
