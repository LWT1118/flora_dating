                <label>兴趣及爱好：</label>
                <textarea class='form-control' style="height:auto" name='interest'>{$data.interest}</textarea>
            </div>
            </div>            
 			<div class=" tab-pane active" id="1">

                    </for>
                </select>
            </div>
            <div class='form-group'>
                <label>性别：</label>
                <select class='form-control' name='gender'>

                </select>
            </div>

                    <option <eq name="data['blood']" value="2">selected='selected'</eq> value='2'>O型</option>

                    <option <eq name="data['income']" value="5">selected='selected'</eq> value='5'>高于2w</option>

            </div>
            <div class='form-group'>

                    <option <eq name="data['buyhouse']" value="8">selected='selected'</eq> value='8'>已购房（无贷款）</option>

                <select class='form-control' name='buycar'>
                    <option <eq name="data['buycar']" value="1">selected='selected'</eq> value='1'>暂未购车</option>
                    <option <eq name="data['buycar']" value="2">selected='selected'</eq> value='2'>已购车（经济型）</option>
